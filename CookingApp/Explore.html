<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Post Page</title>
        <link rel="stylesheet" href="PostPage.css">
        <link rel="stylesheet" href="footer.css">
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="explore.css">
    </head>
    <body>
    <div class="header">
        <img class="logo" src="Lil_chef_logo.png" alt="logo">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <button class="header-btn1">Register</button>
        <button class="header-btn2">Login</button>
        <img class="profile-pic" src="def.jpg" alt="profile-pic">
    </div>
    <section id="explore" class="container">
        <h2>Explore: Title</h2>
        <div class="image-gallery">
            <span class="gallery-arrow left-arrow">&#x27A4;</span>
            <img src="placeholdervideo.png" alt="Placeholder Video">
            <img src="placeholdervideo.png" alt="Placeholder Video">
            <img src="placeholdervideo.png" alt="Placeholder Video">
            <img src="placeholdervideo.png" alt="Placeholder Video">
            <img src="placeholdervideo.png" alt="Placeholder Video">
            <img src="placeholdervideo.png" alt="Placeholder Video">
            <span class="gallery-arrow right-arrow">&#x27A4;</span>
        </div>

    </section>
    <footer class="footer">
        <p>Private Policy</p>
        <p>Email</p>
        <p>Facebook</p>
        <p>Instagram</p>
        <p>X/Twitter</p>
    </footer>

    </body>

</html>
