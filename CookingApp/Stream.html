<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Platform</title>
    <link rel="stylesheet" href="stream.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="header.css">
</head>

<body>
    <div class="header">
        <img class="logo" src="Lil_chef_logo.png" alt="logo">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <button class="header-btn1">Register</button>
        <button class="header-btn2">Login</button>
        <img class="profile-pic" src="def.jpg" alt="profile-pic">
    </div>

    <nav>
        <ul class="nav-ul">
            <li class="nav-li"><a href="#explore">Explore</a></li>
            <li class="nav-li"><a href="#streams">Streams</a></li>
            <li class="nav-li"><a href="#challenge">Monthly Challenge</a></li>
            <li class="nav-li"><a href="#about">About Us</a></li>
        </ul>
    </nav>

    <main>
        <section id="go-live" class="container">
            <div class="go-live-video-placeholder">
                <img src="path-to-your-placeholder-image.png" alt="Live Video Placeholder">
            </div>
            <div class="go-live-box">
                <h2>Want To Go Live?</h2>
                <form>
                    <label for="subject">Title:</label>
                    <input type="text" id="subject" name="subject">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                    <label for="hashtags">Hashtags:</label>
                    <input type="text" id="hashtags" name="hashtags">
                    <button type="submit">Start!</button>
                </form>
            </div>
        </section>

        <section id="chat" class="container">
            <div>User : User's Chat</div>
            <div>User : User's Chat</div>
            <div>User : User's Chat</div>
        </section>

        <section id="explore" class="container">
            <h2>Explore: Title</h2>
            <div class="image-gallery">
                <span class="gallery-arrow left-arrow">&#x27A4;</span>
                <img src="placeholdervideo.png" alt="Placeholder Video">
                <img src="placeholdervideo.png" alt="Placeholder Video">
                <img src="placeholdervideo.png" alt="Placeholder Video">
                <img src="placeholdervideo.png" alt="Placeholder Video">
                <img src="placeholdervideo.png" alt="Placeholder Video">
                <img src="placeholdervideo.png" alt="Placeholder Video">
                <span class="gallery-arrow right-arrow">&#x27A4;</span>
            </div>

        </section>
    </main>

    <footer class="footer">
        <p>Private Policy</p>
        <p>Email</p>
        <p>Facebook</p>
        <p>Instagram</p>
        <p>X/Twitter</p>
    </footer>
</body>

</html>
