<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/CookingApp/login.css" />
		<link rel="stylesheet" href="/CookingApp/header.css" />
		<link rel="stylesheet" href="/CookingApp/footer.css" />
	</head>
	<body>
		<div class="header">
			<img class="logo" src="Lil_chef_logo.png" alt="logo" />
			<div class="search-bar">
				<input type="text" placeholder="Search..." />
			</div>
			<a class="header-btn1" href="Registration.html">Register</a>
			<a class="header-btn2" href="Login.html">Login</a>
			<img class="profile-pic" src="def.jpg" alt="profile-pic" />
		</div>

		<nav>
			<ul class="nav-ul">
				<li class="nav-li"><a>Explore</a></li>
				<li class="nav-li"><a>Streams</a></li>
				<li class="nav-li"><a>Monthly Challenge</a></li>
				<li class="nav-li"><a>About Us</a></li>
			</ul>
		</nav>
		<div class="container">
			<div class="login-box">
				<h2>Sign In</h2>
				<form>
					<input type="email" placeholder="Email" />
					<input type="password" placeholder="Password" />
					<input type="checkbox" id="stay-signed-in" />
					<label for="stay-signed-in">Stay signed in</label><br />
					<br />
					<a href="#" class="login-box-findpwd">Forgot password?</a><br />
					<button type="submit" class="btn">Sign In</button>
				</form>
				<div class="social-buttons">
					<a href="#" title="Sign in with Google"
						><img src="/CookingApp/Photos/google.svg" alt="Google"
					/></a>
					<a href="#" title="Sign in with Facebook"
						><img src="/CookingApp/Photos/social-facebook.svg" alt="Facebook"
					/></a>
				</div>
			</div>
		</div>

		<footer class="footer">
			<p>Private Policy</p>
			<p>Email</p>
			<p>Facebook</p>
			<p>Instagram</p>
			<p>X/Twitter</p>
		</footer>
	</body>
</html>
