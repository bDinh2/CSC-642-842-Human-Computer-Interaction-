<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration Page</title>
		<link rel="stylesheet" href="/CookingApp/registration.css" />
		<link rel="stylesheet" href="/CookingApp/header.css" />
		<link rel="stylesheet" href="/CookingApp/footer.css" />
	</head>
	<body>
		<div class="header">
			<img class="logo" src="Lil_chef_logo.png" alt="logo" />
			<div class="search-bar">
				<input type="text" placeholder="Search..." />
			</div>
			<a class="header-btn1" href="Registration.html">Register</a>
			<a class="header-btn2" href="Login.html">Login</a>
			<img class="profile-pic" src="def.jpg" alt="profile-pic" />
		</div>

		<nav>
			<ul class="nav-ul">
				<li class="nav-li"><a>Explore</a></li>
				<li class="nav-li"><a>Streams</a></li>
				<li class="nav-li"><a>Monthly Challenge</a></li>
				<li class="nav-li"><a>About Us</a></li>
			</ul>
		</nav>
		<div class="registration-container">
			<form id="registrationForm">
				<h2>Register</h2>

				<div class="input-group">
					<label for="fullname">Full Name:</label>
					<input type="text" id="fullname" name="fullname" required />
				</div>

				<div class="input-group">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required />
				</div>

				<div class="input-group">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required />
				</div>

				<div class="input-group">
					<label for="confirm-password">Confirm Password:</label>
					<input type="password" id="confirm-password" name="confirm_password" required />
				</div>

				<div class="input-group">
					<label for="phone">Phone:</label>
					<input type="tel" id="phone" name="phone" required />
				</div>

				<div class="input-group">
					<label for="city-country">City / Country:</label>
					<input type="text" id="city-country" name="city_country" required />
				</div>

				<div class="input-group">
					<label for="sns">Main SNS:</label>
					<input type="text" id="sns" name="sns" required />
				</div>

				<div class="input-group">
					<label for="sns-username">Main SNS Username:</label>
					<input type="text" id="sns-username" name="sns_username" required />
				</div>

				<button type="submit">Register</button>

				<div class="alternate-signin">
					<div>
						<p>Do you already have an account?</p>
					</div>
					<p>Or</p>
					<button type="button" class="google-btn">Register with Google</button>
					<button type="button" class="facebook-btn">Register with Facebook</button>
				</div>
			</form>
		</div>
		<footer class="footer">
			<p>Private Policy</p>
			<p>Email</p>
			<p>Facebook</p>
			<p>Instagram</p>
			<p>X/Twitter</p>
		</footer>
	</body>
</html>
